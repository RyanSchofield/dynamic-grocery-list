<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <style>
    	body {
    		background-color: linen;
    		text-align: center;
    	}

    	li {
    		background-color: white;
    		padding: 5px;
    		margin: 10px;
    		list-style-type: none;
    		border-radius: 15px;
    		border-style: outset;
    		border-color: #6495ED;
    		
    		


    	}
    </style>
</head>
<body>
	<script>



		function loadList() {


			var ul = document.getElementById("dynamic-list");

			var li;



			
			if (sessionStorage.getItem("ingredients") == ""){

    			var ingredientList = [];
				sessionStorage.setItem("ingredients", JSON.stringify(ingredientList));
			}
			

			for (var i in JSON.parse(sessionStorage.getItem("ingredients"))) {
				li = document.createElement("li");
				li.setAttribute('onclick',"removeItem(this)");
				li.appendChild(document.createTextNode(JSON.parse(localStorage.getItem("ingredients"))[i]));
				ul.appendChild(li);
			}
		}

		function addItem(){

    		var ul = document.getElementById("dynamic-list");
    		var newEntry = document.getElementById("new-entry");
    		var li = document.createElement("li");

    		li.setAttribute('id', newEntry.value);
    		li.setAttribute('onclick',"removeItem(this)");

    		li.appendChild(document.createTextNode(newEntry.value));
    		ul.appendChild(li);

    		var oldList = JSON.parse(sessionStorage.getItem("ingredients"));
    		oldList.push(newEntry.value);

    		sessionStorage.setItem("ingredients", JSON.stringify(oldList));
    		

    		document.getElementById("new-entry").value = "";

		}

		function removeItem(el) {
			if (confirm('Remove ' + el.textContent + '?')){
				el.remove();
				var oldList = JSON.parse(sessionStorage.getItem("ingredients"));
				var index = oldList.indexOf(el.textContent);
				oldList.splice(index, 1);

				sessionStorage.setItem("ingredients", JSON.stringify(oldList));
			}
		}

		
	</script>

    <ul id="dynamic-list"></ul>

    <input type="text" id="new-entry"/>
    <button onclick="addItem()">add item</button>
    
    <script> loadList(); </script>

    
</body>
</html>
